<koken:asset file="pillar.js" common="true" />
<koken:include file="inc/pillar_featured_album_front.html" />
<div class="container-grid">
  <div id="kgrid_featured_album">
    <koken:loop>
      <div class="kgrid_item">
        <koken:link title="{{ album.title }}">
            <koken:img class="banner-photo" lazy="true" size="{{ settings.thumb_ratio_front }}" crop="true" />
            <div class="grid-footer text-truncate">{{ album.title }}</div>
        </koken:link>
      </div>
    </koken:loop>
  </div>
</div>
