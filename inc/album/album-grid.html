<koken:asset file="pillar.js" common="true" />
<koken:include file="inc/pillar_album.html" />

<div class="container-grid">
  <div id="kgrid_album">
    <koken:loop>
      <div class="kgrid_item">

        <koken:link title="{{ album.title }}">
          <koken:if data="{{ settings.img_scale_album }}" equals="uniform">
            <koken:img class="banner-photo" lazy="true" size="{{ settings.thumb_ratio_album }}" />
            <div class="grid-footer text-truncate">{{ album.title }}</div>
          </koken:if>

          <koken:if data="{{ settings.img_scale_album }}" equals="normal">
            <koken:img class="banner-photo" lazy="true" fade="true" />
            <div class="grid-footer text-truncate">{{ album.title }}</div>
          </koken:if>
        </koken:link>

      </div>
    </koken:loop>
  </div>
</div>
