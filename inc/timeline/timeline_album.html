<koken:event_album>
  <div class="kgrid_item">
    <koken:link title="View {{ album.title }}">
      <koken:img class="banner-photo" size="{{ settings.thumb_ratio_timeline }}" crop="true" lazy="true" fade="true" />

      <koken:link to="albums"><span class="timeline_icon"> <i class="fa fa-folder-o" aria-hidden="true" title="{{ labels.album.singular }}"></i></span></koken:link>
      <span class="hidden-sm-down timeline_time"> <i class="fa fa-clock-o"></i> <koken:time relative="true" /></span>

      <koken:link>
        <h4 class="grid-footer">
          <div class="text-xs-left text-truncate">{{ album.title }}</div>
          <div class="hidden-sm-up"><i class="fa fa-clock-o"></i>
            <koken:time relative="true" />
          </div>
        </h4>
      </koken:link>
    </koken:link>
  </div>
</koken:event_album>
