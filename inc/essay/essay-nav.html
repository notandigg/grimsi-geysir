<div class="col-md-12 text-xs-center m-b-2">
    <koken:previous>
    <koken:link class="btn btn-lg" bind_to_key="left" id="nav-back" title="{{ essay.title }}">
      <i class="fa fa-angle-left"></i> <span class="hidden-sm-down">{{ essay.title truncate="25" }}</span>
    </koken:link>
    </koken:previous>
    <koken:link class="btn btn-lg" to="essays">
      <i class="fa fa-angle-up"></i>
    </koken:link>
    <koken:next>
    <koken:link class="btn btn-lg" bind_to_key="right" id="nav-forward" title="{{ essay.title }}">
      <span class="hidden-sm-down">{{ essay.title truncate="25" }}</span> <i class="fa fa-angle-right"></i>
    </koken:link>
    </koken:next>
</div>
