<style>
 .modal-dialog { max-width: 1200px; border: 0; margin: 0 auto !important; padding: 0 !important; height: 100% } .k-search input { max-width: 600px; margin-left: auto; margin-right: auto; }
</style>

<div class="modal {{ settings.menu_animation }}" id="menuModal" tabindex="-1" role="dialog" aria-labelledby="menuModal" data-backdrop="static">
  <div class="modal-dialog" role="document">
    <div class="modal-content">

      <div class="modal-header">
        <a class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"><i class="fa fa-times"></i></span></a>
      </div>

      <div class="modal-body">

        <div class="row">

          <koken:if true="{{ settings.show_search }}">
            <div class="col-md-12">
              <koken:search />
            </div>
          </koken:if>

          <div class="col-md-4">
              <h5 class="menu-header">{{ settings.menu_title }}</h5>
            <koken:navigation class="btn-block text-truncate text-capitalize" nested="true" />
            <koken:navigation class="btn-block text-capitalize" nested="true" group="secondary" />
            <koken:not empty="settings.social">
            <h5 class="menu-header">{{ language.geysir_social_media_ }}</h5>
            <koken:navigation class="btn-block text-capitalize" group="social" />
            </koken:not>
          </div>

          <div class="col-md-4">
            <!-- Tags -->
            <koken:load source="tags" limit="{{ settings.menu_tag_limit }}" order_by="modified_on" order_direction="desc">
              <h5 class="menu-header">{{ language.tags }}</h5>
              <ul class="btn-block">
                <koken:loop>
                  <li>
                    <koken:link class="text-truncate" title="{{ language.view }} {{ tag.title }}"><i class="fa fa-tag"></i> {{ tag.title }} ({{ tag.counts.total }})</koken:link>
                  </li>
                </koken:loop>
              </ul>
            </koken:load>
            <!-- Tags -->
          </div>

          <div class="col-md-4">
            <!-- Categories -->
            <koken:load source="categories" limit="{{ settings.menu_cat_limit }}">
              <h5 class="menu-header">{{ language.categories }}</h5>
              <ul class="btn-block">
                <koken:loop>
                  <li>
                    <koken:link class="text-truncate" title="{{ language.view }} {{ category.title }}"><i class="fa fa-bookmark"></i> {{ category.title }} ({{ category.counts.total }})</koken:link>
                  </li>
                </koken:loop>
              </ul>
            </koken:load>
            <!-- Categories -->
          </div>

        </div>

      </div>

    </div>
  </div>
</div>
