<koken:asset file="pillar.js" common="true" />
<koken:include file="inc/pillar_content.html" />

<div class="container-grid">
  <div id="kgrid_content">
    <koken:loop>
      <div class="kgrid_item">
        <koken:link lightbox="{{ settings.use_lightbox }}" title="{{ content.title | content.filename }}" id="pjax-link">
          <koken:if data="{{ settings.img_scale_content }}" equals="uniform">
            <koken:img lazy="true" fade="true" size="{{ settings.thumb_ratio_content }}" />
          </koken:if>
          <koken:if data="{{ settings.img_scale_content }}" equals="normal">
            <koken:img lazy="true" fade="true" />
          </koken:if>
        </koken:link>
      </div>
    </koken:loop>
  </div>
</div>
