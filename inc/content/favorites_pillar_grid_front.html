<koken:asset file="pillar.js" common="true" />
<koken:include file="inc/pillar_favorites_front.html" />
<div class="container-grid">
  <div id="kgrid_favorites">
    <koken:loop>
      <div class="kgrid_item">
        <koken:link lightbox="{{ settings.use_lightbox }}" title="{{ content.title | content.filename }}">
          <koken:img class="banner-photo" lazy="true" fade="true" size="3:2" />
        </koken:link>
      </div>
    </koken:loop>
  </div>
</div>
