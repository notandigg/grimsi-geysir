<div class="col-md-12 text-xs-center m-b-2">
    <koken:previous>
    <koken:link class="btn btn-lg" bind_to_key="left" id="nav-back" title="{{ language.view_previous }}">
      <i class="fa fa-angle-left"></i>
    </koken:link>
    </koken:previous>
    <koken:link class="btn btn-lg" lightbox="true" title="{{ language.view_fullscreen }}" style="cursor:-webkit-zoom-in;cursor:-moz-zoom-in">
      <i class="fa fa-expand"></i>
    </koken:link>
    <koken:next>
    <koken:link class="btn btn-lg" bind_to_key="right" id="nav-forward" title="{{ language.view_next }}">
      <i class="fa fa-angle-right"></i>
    </koken:link>
    </koken:next>
</div>
