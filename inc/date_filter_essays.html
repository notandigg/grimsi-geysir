<div class="btn-group"">
  <a class="btn dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    <i class="fa fa-filter"></i> {{ language.geysir_filter_ }}
  </a>
  <div class="dropdown-menu">
  <div class="dropdown-header"><strong><i class="fa fa-angle-down"></i> {{ language.geysir_by_month_ }}</strong></div>
  <koken:dates filter:scope="month" limit_to="essays">
      <koken:loop separator=""><koken:link class="dropdown-item"><li>{{ date.title date_format="F" }} ({{ date.title date_format="Y" }})</li></koken:link></koken:loop>
  </koken:dates>
    <div class="dropdown-header"><strong><i class="fa fa-angle-down"></i> {{ language.geysir_by_year_ }}</strong></div>
    <koken:dates filter:scope="year" limit_to="essays">
        <koken:loop separator=""><koken:link class="dropdown-item"><li>{{ date.title date_format="Y" }}</li></koken:link></koken:loop>
    </koken:dates>
  </div>
</div>
