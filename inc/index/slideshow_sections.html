<div class="container-fluid">
  <div id="slideshow">
    <koken:pulse jsvar="pulse" crop="fill" loop="true" autostart="true" random="true" source="{{ settings.slideshow_source }}" height="100%" width="100%" />
  </div>
  <a href="#content" class="btn navbar-toggle collapsed pull-right m-y-0 button_down smooth scroll_me" id="down-button" data-bind-to-key="down" data-wow-delay="1s">{{ language.geysir_scroll_down_ }}<br>
  <i class="fa fa-angle-down fa-2x"></i></a>
  <div class="spinner" style="display:none;"></div>
  <script>
    pulse.on('start', function() {
      $('.spinner').show();
    });
    pulse.on('waiting', function(e) {
      if (e) {
        $('.spinner').show();
      } else {
        $('.spinner').hide();
      }
    });
    pulse.on('dataloaded', function() {
      $('.spinner').hide();
    });
  </script>
</div>
<div class="container-fluid">
  <koken:if true="settings.show_latest_header">
    <h2 class="text-title text-xs-center wow bounceInUp animated" id="latest_header">{{ language.latest }}</h2>
  </koken:if>
  <koken:if true="settings.front_content">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
      <!-- Content Section -->
      <section id="content">
        <div class="container-fluid">
          <h2 class="text-title text-xs-center">
          <koken:link to="contents" title="{{ language.view_all_content }}">{{ language.content }}<span style="font-size:large;padding-left:5px;"><i class="fa fa-share"></i></span></koken:link>
        </h2>
          <koken:load source="contents" limit="4" order_by="uploaded_on">
            <koken:include file="inc/content/content_pillar_grid_front.html" />
          </koken:load>
        </div>
      </section>
      <!-- Content Section -->
    </div>
  </koken:if>
  <koken:if true="settings.front_fav">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
      <!-- Favorites Section -->
      <section id="favorites">
        <div class="container-fluid">
          <h2 class="text-title text-xs-center">
          <koken:link to="favorites" title="{{ language.view }} {{ language.favorites }}"><i class="fa fa-star"></i> {{ language.favorites }}<span style="font-size:large;padding-left:5px;"><i class="fa fa-share"></i></span></koken:link>
        </h2>
          <koken:load source="favorites" limit="4">
            <koken:include file="inc/content/favorites_pillar_grid_front.html" />
          </koken:load>
        </div>
      </section>
      <!-- Content Section -->
    </div>
  </koken:if>
  <koken:if true="settings.featured_front_albums">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
      <!-- Featured Album Section -->
      <section id="featured_album">
        <div class="container-fluid">
          <h2 class="text-title text-xs-center">
          <koken:link to="albums" title="{{ language.view_all_albums }}">{{ language.albums }}<span style="font-size:large;padding-left:5px;"><i class="fa fa-share"></i></span></koken:link>
        </h2>
          <koken:load source="featured_albums" flat="true" limit="4" order_by="published_on" order_direction="desc">
            <koken:include file="inc/album/featured-album-grid-front.html" />
          </koken:load>
        </div>
      </section>
      <!-- Featured Album Section -->
    </div>
  </koken:if>
  <koken:if true="settings.front_albums">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
      <!-- Album Section -->
      <section id="album">
        <div class="container-fluid">
          <h2 class="text-title text-xs-center">
          <koken:link to="albums" title="{{ language.view_all_albums }}">{{ language.albums }}<span style="font-size:large;padding-left:5px;"><i class="fa fa-share"></i></span></koken:link>
        </h2>
          <koken:load source="albums" flat="true" limit="4" order_by="published_on" order_direction="desc">
            <koken:include file="inc/album/album-grid-front.html" />
          </koken:load>
        </div>
      </section>
      <!-- Album Section -->
    </div>
  </koken:if>
  <koken:if true="settings.front_essays">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
      <!-- Essay Section -->
      <section id="essay">
        <div class="container-fluid">
          <h2 class="text-title text-xs-center">
          <koken:link to="essays" title="{{ language.view_all_essays }}">{{ language.essays }}<span style="font-size:large;padding-left:5px;"><i class="fa fa-share"></i></span></koken:link>
        </h2>
          <koken:load source="essays" flat="true" limit="4" order_by="published_on" order_direction="desc">
            <koken:include file="inc/essay/essay-grid-pillar-front.html" />
          </koken:load>
        </div>
      </section>
      <!-- Essay Section -->
    </div>
  </koken:if>
</div>
